<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colors</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #errorMessage {
            color: purple;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Do You Want To Change Background Color?</h1>
    <input type="text" id="colorInput" placeholder="Enter any color name" />
    <button id="changeColorButton">Change Background</button>
    <p id="errorMessage"></p>

    <script>

        function changeBackgroundColor() {
            const colorInput = document.getElementById("colorInput").value.trim();
            const errorMessage = document.getElementById("errorMessage");


            const testDiv = document.createElement("div");
            testDiv.style.color = colorInput;

            if (testDiv.style.color) {
                document.body.style.backgroundColor = colorInput;
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = (`Please select a valid color. "${colorInput}" color does not exist.`);
            }
        }

        document.getElementById("changeColorButton").addEventListener("click", changeBackgroundColor);
    </script>
</body>

</html>

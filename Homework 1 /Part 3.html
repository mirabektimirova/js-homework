<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Modal Window</title>
    <style>
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>

<body>
    <h1>Hi! It's me, Simple HTML Page!ðŸŽ‰</h1>

    <div id="modal-window" class="modal">
        <div class="modal-content">
            <p>Hello, user!</p>
            <button id="close-btn" class="modal-button">Ok</button>
        </div>
    </div>
</body>

<script>
    const modal = document.getElementById("modal-window");
    const closeBtn = document.getElementById("close-btn")

    closeBtn.onclick = function () {
        modal.style.display = "none";
    }
</script>

</html>
